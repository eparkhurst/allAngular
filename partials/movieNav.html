<div class="panel ">
  <h1>Angular OMDB API Search</h1>
  <h3>Enter a movie title</h3>
  <div class="search">
    <input type="text" name="name" ng-model="movieToSearch">
    <a class="btn btn-default" ng-href="http://localhost:8080/#/moviesearch" type="button" ng-click="getMovie(movieToSearch)" name="button">Search</a>
  </div>
</div>
